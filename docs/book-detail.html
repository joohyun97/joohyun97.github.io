<!DOCTYPE html>
<html>
<head>
    <title>Book List | Details</title>
    <link rel="stylesheet" href="./css/style.css"> 
    <script src="./js/detail.js"></script> 
</head>
<body>
    <header class="main-header">
        <h1 class="title"><a href="index.html" style="color: inherit; text-decoration: none;">Book Catalog</a></h1>
    </header>

    <div id="book-detail" class="book-detail-flex">
        <div class="book-thumbnail">
            <img id="thumbnail" src="" alt="Book Cover">
        </div>
        <div class="book-info">
            <h2 id="title"></h2>
            <p id="subtitle"></p>
            <p id="authors"></p>
            <p id="categories"></p>
            <p id="published_year"></p>
            <p id="num_pages"></p>
            <p id="average_rating"></p>
            <p id="ratings_count"></p>
            <p id="isbn13"></p>
            <p id="isbn10"></p>
        </div>
    </div>

    <div class="button-container">
        <button onclick="window.location.href='index.html';" class="back-home-button">Back to Homepage</button>
    </div>

    <div class="footer">
        <p>This website is Data Catalog Proejct for SEA 2024 by Joohyun Park<</p>
    </div>
</body>
</html>
