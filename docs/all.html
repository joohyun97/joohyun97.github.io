<!DOCTYPE html>
<html>

<head>
    <title>All Books | Lists</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/all.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title"><a href="index.html" style="color: inherit; text-decoration: none;">Book Catalog</a></h1>
    </header>
    <h2 class="all-books-title">All Books</h2>
    <div id="card-container">
        <!-- All books will be loaded here -->
    </div>

    <template id="book-card-template">
        <div class="card">
            <div class="card-content">
                <h2></h2> <!-- Title -->
                <p class="subtitle"></p> 
                <a href="#" class="book-link">
                    <img src="" alt="Book Cover">
                </a>
                <p class="authors"></p>
                <p class="average-rating"></p>
            </div>
        </div>
    </template>
    <div class="content-wrap">
        <div id="pagination">
            <button id="prevPage">Previous</button>
            <span id="currentPage">1</span>
            <button id="nextPage">Next</button>
        </div>
        
        <div class="footer">
            <p>This website is Data Catalog Proejct for SEA 2024 by Joohyun Park</p>
        </div>
    </div>
    
</body>

</html>
